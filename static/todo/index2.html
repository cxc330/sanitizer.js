<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>To Do List</title>
<link href="main.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="placeholder.js"></script>
</head>

<body>

<h1>To Do List!</h1>
<h3>Stuff left to do</h3>
<form method="post" action="/todoRequest" id="todoForm"> 
	<h3>Make a New To Do!</h3>
    <div>
        Due:<input type="text" name="due" class="due" value="0000-00-00">
        <textarea name="task" cols="12" rows="2" placeholder="enter your task here"></textarea>
    </div>
	<input type="submit" value="Update/Add" name="button">
</form>
<script type="text/javascript">
	$('input[placeholder], textarea[placeholder]').placeholder();
</script>
<script src="checkbox.js"></script>
</body>
</html>
